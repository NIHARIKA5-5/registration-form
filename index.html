<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    .error {
      color: red;
      font-size: 14px;
    }

    input, textarea {
      border: 2px solid red;
      margin-bottom: 5px;
    }

    label {
      display: inline-block;
      width: 70px;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <form id="regForm" onsubmit="return validateForm()">
    <p>
      <label for="name">Name:</label>
      <input type="text" id="name">
      <span id="nameError" class="error"></span>
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="text" id="email">
      <span id="emailError" class="error"></span>
    </p>

    <p>
      <label for="website">Website:</label>
      <input type="text" id="website">
      <span id="websiteError" class="error"></span>
    </p>

    <p>
      <label for="message">Message:</label><br>
      <textarea id="message" rows="4" cols="30"></textarea>
      <br><span id="messageError" class="error"></span>
    </p>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      let valid = true;

      // Get values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const website = document.getElementById("website").value.trim();
      const message = document.getElementById("message").value.trim();

      // Error spans
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const websiteError = document.getElementById("websiteError");
      const messageError = document.getElementById("messageError");

      // Clear previous errors
      nameError.innerText = "";
      emailError.innerText = "";
      websiteError.innerText = "";
      messageError.innerText = "";

      // Name validation
      if (name === "") {
        nameError.innerText = "This field is required";
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        emailError.innerText = "This field is required";
        valid = false;
      } else if (!emailPattern.test(email)) {
        emailError.innerText = "A valid email address is required";
        valid = false;
      }

      // Website validation
      const urlPattern = /^(https?:\/\/)?([\w\-]+\.)+[\w\-]{2,}(\/\S*)?$/;
      if (website === "") {
        websiteError.innerText = "This field is required";
        valid = false;
      } else if (!urlPattern.test(website)) {
        websiteError.innerText = "A valid url is required";
        valid = false;
      }

      // Message validation
      if (message === "") {
        messageError.innerText = "This field is required";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
